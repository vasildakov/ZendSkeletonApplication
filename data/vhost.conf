<VirtualHost *:80>

    ServerName zend-skeleton-doctrine2

    DocumentRoot /var/www/zend-skeleton-doctrine2/public
    SetEnv APPLICATION_ENV "development"

    <Directory /var/www/zend-skeleton-doctrine2/public>
        DirectoryIndex index.php

	    Options Indexes FollowSymLinks Includes ExecCGI
	    AllowOverride All
	    Order deny,allow
	    Allow from all

    </Directory>

</VirtualHost>